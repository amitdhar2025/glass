<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Navigation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>

  <!-- Sub Header -->
  <div class="glass-subheader d-flex justify-content-between align-items-center px-4 py-2">
    <div class="contact-info">
      <span><i class="fas fa-phone-alt"></i> +91-1234567890</span>
      <span class="email-container"><i class="fas fa-envelope"></i><span> info@example.com</span></span>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f text-white mx-2"></i></a>
      <a href="#"><i class="fab fa-whatsapp text-white mx-2"></i></a>
      <a href="#"><i class="fab fa-instagram text-white mx-2"></i></a>
    </div>
  </div>

  <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark glass-nav">
    <a class="navbar-brand" href="#">YourBrand</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="mainNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sample Page Content -->
  <div class="container text-white mt-2 pt-2">
    <div id="masterSliderCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#masterSliderCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#masterSliderCarousel" data-slide-to="1"></li>
        <li data-target="#masterSliderCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="pic1.jpg" class="d-block w-100" alt="Slide 1" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 1 Title</h5>
            <p>Description for Slide 1.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="pic2.jpg" class="d-block w-100" alt="Slide 2" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 2 Title</h5>
            <p>Description for Slide 2.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="pic3.jpg" class="d-block w-100" alt="Slide 3" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 3 Title</h5>
            <p>Description for Slide 3.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#masterSliderCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#masterSliderCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
